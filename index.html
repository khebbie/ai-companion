<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Companion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>AI Companion</h3>
      <div class="header-right">
        <span id="branch-info" class="branch-info"></span>
        <button id="refresh-btn">â†»</button>
      </div>
    </div>
    <div class="breadcrumb" id="breadcrumb">
      <!-- Breadcrumb will be populated here -->
    </div>
    <div class="file-tree" id="file-tree">
      <!-- File tree will be populated here -->
    </div>
    
    <div class="claude-panel" id="claude-panel">
      <div class="claude-panel-header">
        <div class="claude-panel-title">
          <span class="claude-icon">ðŸ¤–</span>
          Claude Code Session
        </div>
        <div class="claude-panel-controls">
          <button id="claude-panel-toggle" class="panel-toggle-btn">âˆ’</button>
        </div>
      </div>
      <div class="claude-panel-content" id="claude-panel-content">
        <div class="claude-status" id="claude-status">
          <div class="status-indicator disconnected"></div>
          <span class="status-text">Checking connection...</span>
          <button id="claude-connect-btn" class="claude-connect-btn" style="display: none;">Connect</button>
        </div>
        <div class="claude-session-selector" id="claude-session-selector">
          <div class="session-selector-header">Session:</div>
          <select id="session-dropdown" class="session-dropdown">
            <option value="">No sessions available</option>
          </select>
        </div>
        
        <div class="claude-session-info" id="claude-session-info">
          <div class="session-item">
            <span class="session-label">Project:</span>
            <span class="session-value" id="session-project">None</span>
          </div>
          <div class="session-item">
            <span class="session-label">Activity:</span>
            <span class="session-value" id="current-activity">Idle</span>
          </div>
          <div class="session-item">
            <span class="session-label">Files in context:</span>
            <span class="session-value" id="context-files">0</span>
          </div>
        </div>
        <div class="claude-active-files" id="claude-active-files">
          <div class="active-files-header">Active Files</div>
          <div class="active-files-list" id="active-files-list">
            <!-- Active files will be populated here -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="context-menu" id="context-menu">
      <!-- Context menu will be populated here -->
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
